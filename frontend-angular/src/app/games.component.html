<mat-progress-bar mode="indeterminate"></mat-progress-bar>

<mat-card>
    <mat-card-content>
        <h3> My Games:</h3>
        <mat-list *ngFor="let quiz of quizzes"> 
            <mat-list-item class="clickLink" (click)="api.selectGame(quiz)">{{quiz.title}}</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </mat-card-content>
    <mat-card-actions> 
    </mat-card-actions>
</mat-card>
