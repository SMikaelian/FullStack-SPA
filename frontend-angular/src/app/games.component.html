<mat-progress-bar mode="indeterminate"></mat-progress-bar>
<br>
<mat-card>
    <mat-card-content>
        <h3>My Games:</h3>
        <mat-list *ngFor="let game of games"> 
            <mat-list-item class="clickLink" (click)="api.selectGame(game)">{{game.title}}</mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions> 
    </mat-card-actions>
</mat-card>
