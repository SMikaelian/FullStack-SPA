<mat-card>
    <form [formGroup]="form" (ngSubmit)="register()">
        <mat-form-field>
            <input mdInput type="email" placeholder="Email">
        </mat-form-field>
        <mat-form-field>
            <input mdInput type="password" placeholder="Password">
        </mat-form-field>
        <button mat-raised-button color="primary">Register</button>
    </form>
</mat-card>
